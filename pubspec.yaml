name: ktmserviceapp
description: "A service app for managing KTM bikes."
publish_to: 'none' # Prevent accidental publication to pub.dev.

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_inappwebview: ^6.1.0+1
  # Core dependencies
  cupertino_icons: ^1.0.6
  flutter_local_notifications: ^14.0.0
  provider: ^6.1.2
  http: ^1.2.2


  # UI and design
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.2.0+3
  google_nav_bar: ^5.0.6
  intl: ^0.18.1

  # Video playback
  youtube_player_flutter: ^9.1.1
  video_player: ^2.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Flutter Launcher Icons for app icon generation
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ktm_logo.jpg" # Replace with your icon path if different
  min_sdk_android: 21 # Optional: minimum Android SDK version

flutter:
  uses-material-design: true

  assets:
    - assets/images/ktm_logo.png

platforms:
  ios:
    minimum_deployment_target: 12.0
